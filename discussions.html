<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Discussion - Chasing Deadlines</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="photo-details.css">
    <link rel="stylesheet" href="discussions.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="status-bar">
        <span class="time">9:41</span>
        <span class="battery">64%</span>
    </div>

    <div class="photo-header">
        <a href="index.html" class="back-button">
            <img src="back-svgrepo-com.svg" alt="" class="back-icon">
        </a>
        <span class="header-title">Add Discussion</span>
        <div class="header-actions">⊞</div>
    </div>

    <div class="discussion-form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Your name">
        </div>

        <div class="form-group">
            <label for="body">Body<span class="required">*</span></label>
            <div class="editor-toolbar">
                <button type="button" id="boldBtn" title="Bold">B</button>
                <button type="button" id="italicBtn" title="Italic">I</button>
                <button type="button" id="strikeBtn" title="Strikethrough">S</button>
                <button type="button" id="underlineBtn" title="Underline">U</button>
            </div>
            <textarea id="body" placeholder="Start typing here..."></textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="add-entry">Add Entry</button>
            <button type="button" class="cancel">Cancel</button>
        </div>
    </div>

    <div class="comments-section">
        <div class="comment">
            <div class="comment-header">
                <img src="ManageBac Icon Set/02-Learner Profile/Reflective.png" alt="" class="user-icon">
                <div class="comment-meta">
                    <div class="commenter-name">Tarik Bećarević</div>
                    <div class="comment-time">Posted journal on Feb 3, 2025 at 1:58 AM</div>
                </div>
                <button class="more-options">⋮</button>
            </div>
            <div class="comment-body">Today I scanned the film and started editing it</div>
        </div>

        <div class="comment">
            <div class="comment-header">
                <img src="ManageBac Icon Set/02-Learner Profile/Reflective.png" alt="" class="user-icon">
                <div class="comment-meta">
                    <div class="commenter-name">Tarik Bećarević</div>
                    <div class="comment-time">Posted journal on Feb 2, 2025 at 2:26 AM</div>
                </div>
                <button class="more-options">⋮</button>
            </div>
            <div class="comment-body">Developed film</div>
        </div>
    </div>

    <div class="comments-section">
        <div id="cusdis_thread"
            data-host="https://cusdis.com"
            data-app-id="6b0ac721-ec2d-4266-9203-97c4bbecf726"
            data-page-id="CHASING_DEADLINES"
            data-page-url="{{ PAGE_URL }}"
            data-page-title="{{ PAGE_TITLE }}">
        </div>
    </div>

    <script>
      window.CUSDIS = {
        appId: '6b0ac721-ec2d-4266-9203-97c4bbecf726',
        pageId: 'CHASING_DEADLINES' + window.location.pathname,
        pageUrl: window.location.href,
        pageTitle: document.title,
        theme: 'light'
      };
    </script>
    <script src="editor.js"></script>
    <script src="https://cusdis.com/js/cusdis.es.js" async></script>
</body>
</html>
